<div *ngFor="let cloud of billowClouds" id="background-wrap">
  <div class="{{cloud.speed}}">
    <img class="{{cloud.class}}" src="{{cloud.path}}">
  </div>
</div>
<div *ngFor="let cloud of darkClouds" id="background-wrap">
  <div class="{{cloud.speed}}">
    <img class="{{cloud.class}}" src="{{cloud.path}}">
  </div>
</div>
